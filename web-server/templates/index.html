<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>home</title>
        <script type=text/javascript src="{{
  url_for('static', filename='jquery.js') }}"></script>
        {{ JSGlue.include() }}
        <script src="../static/scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/styles/globals.css">
    </head>
    <body>
        <h1>Robot Control</h1>
        <div class="direct-control">
            <table>
                <!--<tr><td colspan="3"><form action="/echo" method="POST">
                    <input type="text" name="text">
                    <input type="submit" name="my-form" value="Send">
                </form></td> </tr>-->
                <tr>
                    <td colspan="3" align="center"><div class="button" id="Bup" >
                        <button type='button' id="up" class="passive" onmousedown="doUp()" onmouseup="stopUp()"></button>
                    </div></td>
                </tr>
                <tr>
                    <td><div class="button" id="Bleft" >
                        <button type='button' id="left" class="passive" onmousedown="doLeft()" onmouseup="stopLeft()"></button>
                    </div></td>
                    <td><div class="button" id="Bdown">
                        <button type='button' id="down" class="passive" onmousedown="doDown()" onmouseup="stopDown()"></button>
                    </div></td>
                    <td><div class="button" id="Bright">
                        <button type='button' id="right" class="passive" onmousedown="doRight()" onmouseup="stopRight()"></button>
                    </div></td>
                </tr>
            </table>
        </div>
        <div class="info">
            
        </div>
        <div class="commands">
            <button type='button' id="line">2m straight line</button>
            <button type='button' id="square">1m square</button>
            <button type='button' id="circle">50cm radius circle</button>
        </div>
        <div class="route-input">
            <select>
                <option value="streets">streets</option>
                <option value="meters">meters</option>
            </select>
            <!--start-->
            <button type='button'>START</button>
            </br>
            <!--left-->
            <input min='0' type='number'></input>
            <button type='button'>LEFT</button>
            </br>
            <!--right-->
            <input min='0' type='number'></input>
            <button type='button'>RIGHT</button>
            </br>
            <!--stop-->
            <input min='0' type='number'></input>
            <button type='button'>STOP</button>
            </br>
        </div>
        <div>
            <table>
                <thead><tr><td>de fotostream</></tr></thead>
                <tbody>
                    <tr><td><button type="submit" id="video_button" onmousedown="startStream()">start stream</button></td></tr>
                    <tr><td id="video_stream"></td></tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
