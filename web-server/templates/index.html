<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>home</title>
        <script type=text/javascript src="{{
  url_for('static', filename='jquery.js') }}"></script>
        <script src="../static/scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/styles/globals.css">
    </head>
    <body>
        <h1>Robot Control</h1>
        <div class="direct-control">
            <table>
                <!--<tr><td colspan="3"><form action="/echo" method="POST">
                    <input type="text" name="text">
                    <input type="submit" name="my-form" value="Send">
                </form></td> </tr>-->
                <tr>
                    <td colspan="3" align="center"><div class="button" id="up" >
                        <button type='button' id="upB" onmousedown="doUp()" onmouseup="stopUp()" onmouseout="stopUp()"></button>
                    </div></td>
                </tr>
                <tr>
                    <td><div class="button" id="left" >
                        <button type='button' id="leftB" onmousedown="doLeft()" onmouseup="stopLeft()" onmouseout="stopLeft()"></button>
                    </div></td>
                    <td><div class="button" id="down">
                        <button type='button' id="downB" onmousedown="doDown()" onmouseup="stopDown()" onmouseout="stopDown()"></button>
                    </div></td>
                    <td><div class="button" id="right">
                        <button type='button' id="rightB" onmousedown="doRight()" onmouseup="stopRight()" onmouseout="stopRight()"></button>
                    </div></td>
                </tr>
            </table>
        </div>
        <div class="info">
            
        </div>
        <div class="commands">
            <button type='button' id="line">2m straight line</button>
            <button type='button' id="square">1m square</button>
            <button type='button' id="circle">50cm radius circle</button>
        </div>
        <div class="route-input">
            <select>
                <option value="streets">streets</option>
                <option value="meters">meters</option>
            </select>
            <!--start-->
            <button type='submit'>START</button>
            </br>
            <!--left-->
            <input min='0' type='number'></input>
            <button type='submit'>LEFT</button>
            </br>
            <!--right-->
            <input min='0' type='number'></input>
            <button type='submit'>RIGHT</button>
            </br>
            <!--stop-->
            <input min='0' type='number'></input>
            <button type='submit'>STOP</button>
            </br>
        </div>
    </body>
</html>
